<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 2 meta tags should come first in the head; any other head content should come *after* these tags -->

    <!-- Bootstrap -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>{% block title %}{% endblock %} - My Webpage</title>
  
  </head>
  <body>
     <!--nav bar-->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand" href="#">My Website</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li {% if active_page == "home" %} class="nav-item active"{% else %}class="nav-item"{% endif %}>
            <a class="nav-link" href="/">Home</a>
          </li>
          <li {% if active_page == "page1" %} class="nav-item active"{% else %}class="nav-item"{% endif %}>
            <a class="nav-link" href="/p1">Page 1</a>
          </li>
          <li {% if active_page == "page2" %} class="nav-item active"{% else %}class="nav-item"{% endif %}>
            <a class="nav-link" href="/p2">Page 2</a>
          </li>    
        </ul>
      </div>  
    </nav>
    <!--nav bar end-->
    <!--forms-->
    <form action="/answer">
        <label for "text1">Tip Calculator: ps last two numbers are decimalpoints</label><br>
        <input type="number" id="text1" name="text1" min="0.0"><br>
        <input type="radio" id="rad1" name="rad1" value="radio1">
        <label for="rad1">15%</label><br>
        <input type="radio" id="rad2" name="rad1" value="1.20">
        <label for="rad2">20%</label><br>
        <input type="submit" value="Submit"><br>
    </form>
    <form action="/p1">
        <input type="checkbox" id="foodtype1" name="foodtype1" value="mexican">
        <label for="foodtype1"> Mexican food</label><br>
        <input type="checkbox" id="foodtype2" name="foodtype2" value="asian">
        <label for="foodtype2"> asian food</label><br>
        <input type="checkbox" id="foodtype3" name="foodtype3" value="seafood">
        <label for="foodtype3"> seafood</label><br><br>
        
    </form>
    <!--page content-->
    {% block content %}{% endblock %}
    
  </body>
</html>
